<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    </head>
    <body>
        <div id="header">
            <div class="logo">
                <img src="images/logo.png" alt="포잉이가 아파요">
            </div>
        </div>

        <div class="container">
            <div class="url-box">
                <div class="site-logo">
                    <div class="logobox">
                        <!-- 로고에 링크 걸기 -->
                        <img src="https://www.naver.com/favicon.ico" />
                    </div>
                </div>
                <div class="site-description">
                    <span class="sitename">Naver</span>
                    <span class="sitedes">https://naver.com</span>
                    <span class="sitedes">월, 수, 금 / 9:00 ~ 10:00 / 한 번만</span>
                </div>
                <div class="site-onoff">
                    <button class="edit"></button>
                    <button class="cancel"></button>


                </div>
            </div>
            <div class="url-box">
            </div>
            <div class="url-box">
            </div>
            <div class="url-box">
            </div>
            <div class="url-box">
            </div>
            
            <div class="url-plus-btn">
                
                <!-- button 눌리면 hover 상태 그대로 있게 해놔야 함 -->
                <div class="menu-button">
                    <label for="button">+</label>
                    <input type="checkbox" id="button">

                        <div class="show-btn">
                            <a href="#">Daily</a>
                            <a href="#">Group</a>
                        </div>
                    </input>
                </div>

            </div>
        </div>
    </body>
</html>
